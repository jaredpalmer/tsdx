name: Size

on:
  pull_request:
    branches: [main, master]

jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Bundle size:"
          du -sh dist/*
